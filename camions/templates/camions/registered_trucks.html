<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Trucks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Registered Trucks</h2>
        <ul class="list-group">
            {% for truck in registered_trucks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Matriculation:</strong> {{ truck.matriculation_number }}<br>
                        <strong>Registered At:</strong> {{ truck.created_at }}
                    </div>
                    <a href="#" class="btn btn-sm btn-info">Les frais du camion</a>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No trucks have been registered yet for today.</li>
            {% endfor %}
        </ul>
 
    </div>
</body>
</html>
