{% extends 'base.html' %}
{% block content %}


{% if valid_trucks %}
    <h2>List of Registered Trucks</h2>
    <ul>
        {% for truck in valid_trucks %}
            <li>{{ truck }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No trucks have been registered yet.</p>
{% endif %}




{% endblock %}
