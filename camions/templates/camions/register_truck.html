{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h2>Register Trucks</h2> <br>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="number_of_trucks">How many trucks do you wish to register today?</label>
                <input type="number" name="number_of_trucks" class="form-control" id="number_of_trucks" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        {% if messages %}
        <div class="alert alert-success mt-4" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    // Automatically hide the alert after 5 seconds (5000ms)
    setTimeout(function() {
        $('.alert').fadeOut('slow');
    }, 5000); // 5 seconds
</script>
{% endblock %}
