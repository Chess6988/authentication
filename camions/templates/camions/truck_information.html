{% extends 'base.html' %}
{% block content %}
<!-- Main container with flexbox centering -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-50"> <!-- Optional: w-50 sets the form width to 50% of the screen -->
        <h2 class="text-center">Trucks Matriculation</h2>

        <!-- Bootstrap Alert Message -->
        <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
            <strong>Warning!</strong> You need to attribute matriculation numbers following their formats(Par exemple : GA-456-TY).
        </div>

        <!-- Truck Matriculation Form -->
        <form method="POST">
            {% csrf_token %}
            {% for form in forms %}
                <div class="form-group mb-3"> <!-- Added margin-bottom class -->
                    <label for="matriculation_number">Truck {{ forloop.counter }} Matriculation Number</label>
                    {{ form.matriculation_number }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit Trucks</button>
        </form>
    </div>
</div>
{% endblock %}
