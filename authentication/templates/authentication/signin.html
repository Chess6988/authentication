{% extends 'base.html' %}
{% block title %}Se connecter{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f7f8fa;">
    <div style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4" style="font-weight: 500; color: #333;">Se connecter</h2>

        <!-- Messages Section -->
        {% if messages %}
          {% for message in messages %}
            {% if 'register_truck' not in message.tags %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
          {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" style="border: none; padding: 0 20px;">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label" style="font-weight: 500; color: #555;">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Entrez votre nom d'utilisateur" style="padding: 15px; border-radius: 8px; border: 1px solid #ddd;" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label" style="font-weight: 500; color: #555;">Mot de passe</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Entrez votre mot de passe" style="padding: 15px; border-radius: 8px; border: 1px solid #ddd;" required>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg" style="background-color: #1a73e8; border: none; border-radius: 8px; padding: 15px; font-size: 16px; font-weight: 600;">
                    Se connecter
                </button>
            </div>

            <!-- Red "S'inscrire" button with icon -->
            <div class="d-grid">
                <a href="{% url 'signup' %}" class="btn btn-danger btn-block">
                    <i class="bi bi-box-arrow-in-right"></i> S'inscrire
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
