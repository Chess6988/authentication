<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh; /* Full screen height */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #333;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.expanded {
            width: 250px;
        }

        /* Menu items */
        .menu-item {
            width: 100%;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #575757;
        }

        .menu-item i {
            font-size: 24px;
            margin-right: 10px;
        }

        .menu-text {
            display: none;
            font-size: 18px;
        }

        .sidebar.expanded .menu-text {
            display: inline;
        }

        /* Content */
        .content {
            margin-left: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative; /* Stationary content */
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 10px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border: none;
            padding: 10px;
        }

        /* Responsive - Bottom Menu for Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                bottom: 0;
                top: auto;
                justify-content: space-around;
                position: fixed;
            }

            .sidebar.expanded {
                height: 60px;
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
            }

            .menu-item {
                justify-content: center;
            }

            .content {
                margin-left: 0;
                margin-bottom: 60px;
                position: fixed; /* Keep the content stationary */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleMenu()">&#9776;</button>
        <a href="#" class="menu-item">
            <i class="fas fa-cogs"></i>
            <span class="menu-text">Operation</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span class="menu-text">Dashboard</span>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}
        <h1>Welcome to the Home Page!</h1>
        <p>This is the main landing page of your application. Feel free to explore the features available.</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
        {% endblock %}
    </div>
</div>

<!-- JavaScript to Toggle the Menu -->
<script>
    function toggleMenu() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('expanded');
    }
</script>

<!-- FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
